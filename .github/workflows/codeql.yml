name: "CodeQL"

on:
  push:
    branches: [main, ]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 11 * * 1'

permissions: {}

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

    - name: Initialize CodeQL
      uses: github/codeql-action/init@d00e8c09a38ef8c1ca1091fc55ef490776d2de73
      with:
        languages: go

    - name: Autobuild
      uses: github/codeql-action/autobuild@d00e8c09a38ef8c1ca1091fc55ef490776d2de73

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d00e8c09a38ef8c1ca1091fc55ef490776d2de73
