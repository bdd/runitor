name: "CodeQL"

on:
  push:
    branches: [main, ]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 11 * * 1'

permissions: {}

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f

    - name: Initialize CodeQL
      uses: github/codeql-action/init@8c8d71dde4abced210732d8486586914b97752e8
      with:
        languages: go

    - name: Autobuild
      uses: github/codeql-action/autobuild@8c8d71dde4abced210732d8486586914b97752e8

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8c8d71dde4abced210732d8486586914b97752e8
